<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafico 3D per dati Gossip csv (MD>=0)</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.7.5/proj4.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #sliders {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }
        .slider-container {
            margin: 10px;
            width: 200px;
        }
        #plot {
            height: 700px;
            width: 100%;
        }
        #statistics {
            text-align: center;
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="sliders">
        <div class="slider-container">
            <label for="mdMin">MD Min:</label>
            <input type="range" id="mdMin" min="0" max="5" step="0.1" value="0" />
            <span id="mdMinValue">0</span>
        </div>
        <div class="slider-container">
            <label for="mdMax">MD Max:</label>
            <input type="range" id="mdMax" min="0" max="5" step="0.1" value="5" />
            <span id="mdMaxValue">5</span>
        </div>
    </div>
    <div id="plot"></div>
    <div id="statistics"></div>

    <script>
        const csvUrl = "https://terremoti.ov.ingv.it/gossip/flegrei/events.csv";

        function updatePlot() {
            fetch(csvUrl)
                .then(response => response.text())
                .then(csvText => {
                    Papa.parse(csvText, {
                        header: true,
                        dynamicTyping: true,
                        complete: function(results) {
                            const filteredPoints = parseAndFilterCSV(results.data);
                            plotPoints(filteredPoints);
                            updateStatistics(filteredPoints.length);
                        }
                    });
                })
                .catch(error => {
                    console.error("Errore nel caricamento del file CSV:", error);
                });
        }

        function parseAndFilterCSV(data) {
            const mdMin = parseFloat(document.getElementById('mdMin').value);
            const mdMax = parseFloat(document.getElementById('mdMax').value);

            return data
                .filter(row => {
                    const md = parseFloat(row.MD);
                    const depth = parseFloat(row.Depth);
                    return isFinite(md) && isFinite(depth) && md >= mdMin && md <= mdMax && depth >= 0;
                })
                .map(row => {
                    const lat = parseFloat(row.Latitude);
                    const lng = parseFloat(row.Longitude);
                    const depth = parseFloat(row.Depth) * -1000; // Converti km in metri e inverti il segno
                    const md = parseFloat(row.MD);
                    const time = new Date(row.Time);

                    const { x, y } = latLngToMetric(lat, lng);

                    return {
                        x, y, z: depth, md, time,
                        color: depth,
                        size: Math.pow(md, 2), // Raggio basato su MD^2
                        formattedTime: time.toISOString().slice(0, 19).replace('T', ' ')
                    };
                });
        }

        function latLngToMetric(lat, lng) {
            const projection = proj4('EPSG:4326', 'EPSG:3857', [lng, lat]);
            return { x: projection[0], y: projection[1] };
        }

        function plotPoints(points) {
            const xs = points.map(point => point.x);
            const ys = points.map(point => point.y);
            const zs = points.map(point => point.z);
            const sizes = points.map(point => point.size);

            const trace = {
                x: xs,
                y: ys,
                z: zs,
                mode: 'markers',
                marker: {
                    size: sizes,
                    color: zs,
                    colorscale: 'Rainbow',
                    colorbar: {
                        title: 'Depth (m)',
                        tickvals: [Math.min(...zs), Math.max(...zs)],
                        ticktext: [
                            `${Math.min(...zs).toFixed(0)} m`,
                            `${Math.max(...zs).toFixed(0)} m`
                        ],
                        len: 0.5,
                        x: 0,
                        y: 0.5,
                        thickness: 30
                    }
                },
                type: 'scatter3d',
                text: points.map(point =>
                    `MD: ${point.md.toFixed(2)}<br>Time: ${point.formattedTime}<br>Depth: ${point.z.toFixed(2)} m`
                ),
                hoverinfo: 'text'
            };

            const xRange = Math.max(...xs) - Math.min(...xs);
            const yRange = Math.max(...ys) - Math.min(...ys);
            const zRange = Math.max(...zs) - Math.min(...zs);

            const layout = {
                scene: {
                    xaxis: { title: 'X (meters)' },
                    yaxis: { title: 'Y (meters)' },
                    zaxis: { title: 'Z (meters)' },
                    aspectmode: 'manual',
                    aspectratio: {
                        x: xRange / Math.max(xRange, yRange, zRange),
                        y: yRange / Math.max(xRange, yRange, zRange),
                        z: zRange / Math.max(xRange, yRange, zRange)
                    }
                },
                margin: { l: 0, r: 0, b: 0, t: 0 }
            };

            Plotly.newPlot('plot', [trace], layout);
        }

        function updateStatistics(count) {
            document.getElementById('statistics').textContent = `Numero di terremoti filtrati: ${count}`;
        }

        function updateSliderDisplay() {
            document.getElementById('mdMinValue').textContent = document.getElementById('mdMin').value;
            document.getElementById('mdMaxValue').textContent = document.getElementById('mdMax').value;
            updatePlot();
        }

        document.getElementById('mdMin').addEventListener('input', updateSliderDisplay);
        document.getElementById('mdMax').addEventListener('input', updateSliderDisplay);

        updatePlot(); // Inizializza il grafico al caricamento della pagina
    </script>
</body>
</html>
